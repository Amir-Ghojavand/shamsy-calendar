name: Build Scal CLI

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build Scal CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies for packaging
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm dpkg-dev

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          output="scal-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output="${output}.exe"
          fi
          go build -o $output main.go
          mkdir -p artifacts
          mv $output artifacts/

      - name: Create .deb package
        if: matrix.goos == 'linux'
        run: |
          mkdir -p deb/scal/usr/local/bin
          cp artifacts/scal-${{ matrix.goos }}-${{ matrix.goarch }} deb/scal/usr/local/bin/scal
          mkdir -p deb/scal/DEBIAN
          echo "Package: scal
Version: 1.0.0
Section: utils
Priority: optional
Architecture: ${{ matrix.goarch }}
Maintainer: Aria (Amir) Ghojavand <ariaghojavand@gmail.com>
Description: Scal CLI tool
Homepage: https://github.com/Amir-Ghojavand/scal" > deb/scal/DEBIAN/control
          dpkg-deb --build deb/scal
          mv deb/scal.deb artifacts/scal-${{ matrix.goos }}-${{ matrix.goarch }}.deb

      - name: Create .rpm package
        if: matrix.goos == 'linux'
        run: |
          mkdir -p rpm/BUILD rpm/RPMS rpm/SOURCES rpm/SPECS rpm/SRPMS
          cp artifacts/scal-${{ matrix.goos }}-${{ matrix.goarch }} rpm/BUILD/scal
          echo "Name: scal
Version: 1.0.0
Release: 1
Summary: Scal CLI tool
License: MIT
Packager: Aria (Amir) Ghojavand <ariaghojavand@gmail.com>
%description
Scal CLI tool
%files
/usr/local/bin/scal
%changelog
* $(date +"%a %b %d %Y") Aria Ghojavand <ariaghojavand@gmail.com> 1.0.0-1
- Initial release" > rpm/SPECS/scal.spec
          rpmbuild --define "_topdir $(pwd)/rpm" -bb rpm/SPECS/scal.spec
          mv rpm/RPMS/${{ matrix.goarch }}/scal-1.0.0-1.${{ matrix.goarch }}.rpm artifacts/scal-${{ matrix.goos }}-${{ matrix.goarch }}.rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scal-${{ matrix.goos }}-${{ matrix.goarch }}
          path: artifacts/*
